
  <body class=" text-center">


   <!-- ------------------Form--------------------------  -->
<!-- Wrapper container -->
<div class="container row justify-content-around h-100 text-start mx-auto" style="margin-top:100px">

    
    <div class="col-md-6">


    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" class="row mb-5">
        
        <div class="display-5 col-10 mb-4">
            Contact Us
        </div>
      <!-- Name input -->
      <div class="mb-3 col-5">
        <label class="form-label mx-2" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3 col-5">
        <label class="form-label mx-2" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-5 col-10">
        <label class="form-label mx-2" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid mb-5 col-10">
        <button class="btn btn-danger btn-lg" type="submit">Submit</button>
      </div>
  
    </form>
</div>

<div class="col-md-6">
  
  <div class="display-5 col-10 mb-4">
    Our Location
</div>
<div class="map-container">
    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
      style="height: 350px;width: 100%;"></iframe>
  </div>  
  
  
</div>

</div>
